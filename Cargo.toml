[package]
name = "rusty_train"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Rob Moss <robm.dev@gmail.com>"]
edition = "2018"
# Require Rust 1.38 for the 'duration_float' feature.
# See this tracking issue for specifying the minimum Rust version:
# https://github.com/rust-lang/rust/issues/65262
# rust = "1.38"
default-run = "test_ui"

[workspace]
members = ["crates/*"]

[dependencies]
rusty_hex = { path = "./crates/rusty_hex" }
rusty_tile = { path = "./crates/rusty_tile" }
rusty_token = { path = "./crates/rusty_token" }
rusty_catalogue = { path = "./crates/rusty_catalogue" }
rusty_map = { path = "./crates/rusty_map" }
rusty_io = { path = "./crates/rusty_io" }
rusty_route = { path = "./crates/rusty_route" }
rusty_game = { path = "./crates/rusty_game" }
rusty_brush = { path = "./crates/rusty_brush" }
rusty_ui = { path = "./crates/rusty_ui" }

# Include support for saving surfaces as PNG images.
cairo-rs = { version = "0.8", features = ["png", "pdf", "svg"] }
# Use the minimum supported version of GTK (3.16).
gtk = { version = "0.8", features = ["v3_16"] }
# Use the minimum supported version of GIO (2.44).
gio = { version = "0.8", features = ["v2_44"] }
gdk = "0.12"
glib = "0.9"
chrono = "0.4"
log = "0.4"
env_logger = "0.7"
